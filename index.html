  <div class="container">
    <div class="row justify-content-center  ">
      <div class="col-xl-10">
        <form action="" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-xl-6 input-area">
              <label for="fname">First name</label>
                <input type="text" name="" id="fname" class="form-control" required>
                <div class="invalid-feedback">
                  please enter your First name
                </div>
            </div>
            <div class="col-xl-6 input-area">
              <label for="lname">Last name</label>
                <input type="text" name="" id="name" class="form-control" required>
                <div class="invalid-feedback">
                  please enter your Last name
                </div>
            </div>
            <div class="col-xl-6 input-area">
              <label for="email">email</label>
                <input type="text" name="" id="email" class="form-control" required>
                <div class="invalid-feedback">
                  please enter your email
                </div>
                <div class="col-xl-6 input-area">
              <label for="city">city</label>
                <input type="text" name="" id="city" class="form-control" required>
                <div class="invalid-feedback">
                  please enter your city
                </div>
            </div>
            <input type="submit" value="submit" name="" class="btn btn-primary">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript">
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
    
  </body>
