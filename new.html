<!DOCTYPE html>
<html>
<head>
	<title>color</title>
</head>
<body>
	<script type="text/javascript">
		var n1=parseInt(prompt("Enter First No."));
		var n2=parseInt(prompt("Enter Second No."));
		var n3=parseInt(prompt("Enter Third No."));
		document.write("<h1>"+"First No.+n1</h1>")
		if (n1 > n2){
			if (n1 > n3){
				document.write("<h1>"+n1+" is Greater</h1>");
		 	}
	
		    else
		    {
				document.write("<h1>"+n3+" is Greater</h1>");
			}

		}
		else
		{
			if (n2 > n3){
				document.write("<h1>"+n2+" is Greater</h1>");
			}

			else
			{
				document.write("<h1>"+n3+" is Greater</h1>");
			}
		}


	</script>

</body>
</html>
