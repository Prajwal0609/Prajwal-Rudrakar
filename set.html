<!DOCTYPE html>
<html>
<head>
	<title>set operations</title>
</head>
<body>
	<script type="text/javascript">
		var sizeofSet = parseInt(prompt("Enter Size of Set"));
		const mySet = new Set();
		for(var x=1 ; x<=sizeofSet;x++)
		{
			var element = parseInt(prompt("Enter Element No."+x+":"))
			;
			mySet.add(element);

		}
		console.log(mySet);
		var search = parseInt(prompt("Enter Search Element"));
		if (mySet.has(search)==true) {

			alert("Element Found!");
		}
		else{
			alert("Element Not Found!");
		}
	</script>
</body>
</html>
